<!DOCTYPE html>
<html>
<head>
    <title>GIF Loop Coder</title>
    <link rel="stylesheet" type="text/css" href="styles/quicksettings_minimal.css">
    <link rel="stylesheet" type="text/css" href="styles/codemirror.css">
    <link rel="stylesheet" type="text/css" href="styles/glc.css">
    <script type="text/javascript">
    window.glcSettings = {
        useIntegratedEditor: true
    };
    </script>
</head>
<body>
    <div id="header">
        <div id='open_btn' title="Ctrl-F">
            <img src='icons/open.png'>
            <br/>
            OPEN
        </div>
        <div id='compile_btn' title="Ctrl-Enter">
            <img src='icons/compile.png'>
            <br/>
            COMPILE
        </div>
        <div id='save_btn'>
            <img src='icons/save.png'>
            <br/>
            SAVE
        </div>

        <div class="separator"></div>

        <div id='loop_btn' title="Ctrl-Space">
            <img src='icons/loop.png'>
            <br/>
            LOOP
        </div>
        <div id='once_btn'>
            <img src='icons/once.png'>
            <br/>
            ONCE
        </div>
        <div id='pause_btn' title="Ctrl-Space">
            <img src='icons/pause.png'>
            <br/>
            PAUSE
        </div>


        <div class="separator"></div>

        <div id='gif_btn' title="Ctrl-G">
            <img src='icons/gif.png'>
            <br/>
            MAKE GIF
        </div>
        <div id='still_btn' title="Ctrl-S">
            <img src='icons/still.png'>
            <br/>
            CAPTURE STILL
        </div>
        <div id='sprite_btn'>
            <img src='icons/sprite.png'>
            <br/>
            SPRITE SHEET
        </div>

        <div class="separator"></div>

        <div id='about_btn'>
            <img src='icons/help.png'>
            <br/>
            ABOUT
        </div>
    </div>

    <!-- to autoload a script on launch, uncomment next line and insert path to script. -->
    <!-- <script type="text/javascript" src="../examples/allshapes.js"></script> -->

    <script type="text/javascript" src="glc-min.js"></script>
</body>
</html>
